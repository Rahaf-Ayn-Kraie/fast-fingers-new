<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rahaf A.K" >
    <meta name="description" content="My web project">
    <meta name="keywords" content="html,css,web development">
    <title>Fast Fingers</title>
    <link rel="icon" href="./assets/img/photo.webp" type="img/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <section class="sidebar">
        <i class="fa-solid fa-circle-chevron-right toggle-sidebar"></i> 
        <div class="high-scores">
          <div class="header-score">
            <h3>High Scores</h3>
          </div>
          <div class="scores-list-container">
            <ul>
            </ul>
          </div>
        </div>
      </section>
      <div class="container">
        <section>
          <div class="game-section">
            <div class="game-result hidden">
              <h3>Game over</h3>
              <span class="game-date"></span>
              <span class="game-score"></span>
            </div>
            <div class="typing-game">
              <div class="word-count">Hits: <span>0</span></div>
              <div class="timer"></div>
              <span class="typing-word"></span>
              <input type="text" name="write" class="word-input">
              <div class="game-buttons">
                <button type="button" class="play-again-button"></button>
                <button type="button" class="view-scores-button">
                  <i class="fa-solid fa-star"></i> View scores
                </button>
              </div>
            </div>
          </div>
        </section>
        <dialog>
          <section class="modal-front">
            <div class="modal-content">
              <h3>Game Rules:</h3>
              <li>1. You have <span>99 seconds</span> to type as many words as you can.</li>
              <li>2. Once you complete a word, you will automatically proceed to the next one!</li>
              <li>3. Click the Start button when you're ready to begin.</li>
            </div>
            <div class="start-game-button">
              <input type="button" value="Start" class="start-button">
            </div>
          </section>
          <section class="modal-back hidden">
            <div class="modal-header">
              <h2>Get ready!</h2>
            </div>
            <div class="modal-content">
              <h3>Start after<span class="countdown-start">3</span></h3>
              <p class="countdown-message"></p>
            </div>
          </section>
        </dialog>
        <div class="overlay"></div>
      </div>
      <audio class="game-music" loop>
        <source src="./assets/audio/game_sound.mp3">
      </audio>
      <audio class="button-sound">
        <source src="./assets/audio/button_sound.mp3">
      </audio>
    </main>   
  </body>
</html>
